<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="filtre">
		<h:form>
			<h:selectManyCheckbox id="subscriptions"
				value="#{subscriptionController.subscriptions}"
				layout="pageDirection">
				<f:selectItem id="item1" itemLabel="Enfant" itemValue="1" />
				<f:selectItem id="item2" itemLabel="Adulte" itemValue="2" />
				<f:selectItem id="item3" itemLabel="Femme" itemValue="3" />
				<f:selectItem id="item4" itemLabel="Homme" itemValue="4" />
			</h:selectManyCheckbox>
		</h:form>
	</ui:define>

	<ui:define name="corps">
		<h:form>
			<ui:repeat var="article"
				value="#{articleController.getArticlesSearch()}">

				<h:commandLink action="ficheArticle2">
					<f:setPropertyActionListener value="#{article.idArticle}"
						target="#{selectedArticle.idArticle}"></f:setPropertyActionListener>
					<f:param name="idarticle" value="#{article.idArticle}" />
					<div class="articleStyle">
						<h:graphicImage value="resources/glx/#{article.image}" />
						<h:outputText value="#{article.nom}" />
					</div>
				</h:commandLink>
			</ui:repeat>
		</h:form>
	</ui:define>

</ui:composition>
