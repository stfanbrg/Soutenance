<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/templates/default.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corps">
		<f:view>
			<p:dataTable rules="all"
				value="#{articleController.getPanierArticles()}" var="article">
				<p:column headerText="Nom">
					<h:outputText value="#{article.nom})" />
				</p:column>
				<p:column headerText="Prix">
					<h:outputText value="#{article.prix})" />
				</p:column>
			</p:dataTable>
		  	<p:commandButton value="Valider le panier" action="#{panierSession.removeAllArticle()}"
				update="@all">

			</p:commandButton>
		</f:view>
	</ui:define>
</ui:composition>
