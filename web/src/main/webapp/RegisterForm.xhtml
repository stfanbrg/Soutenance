<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/templates/default.xhtml">

	<ui:define name="corps">
		<h:form id="Register">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Login" />
				<p:inputText value="#{compteRegister.login}"></p:inputText>
				<p:outputLabel value="Mot de passe" />
				<p:inputText value="#{compteRegister.mdp}"></p:inputText>
				<p:outputLabel value="Nom" />
				<p:inputText value="#{compteRegister.nom}"></p:inputText>
				<p:outputLabel value="Prenom" />
				<p:inputText value="#{compteRegister.prenom}"></p:inputText>
				<p:outputLabel value="Mail" />
				<p:inputText value="#{compteRegister.email}"></p:inputText>
				<p:outputLabel></p:outputLabel>
				<p:commandButton value="Save"
					action="#{compteController.saveUser(compteRegister)}" update="@all"></p:commandButton>
				<p:commandLink value="Annuler" action="index" update="@all"></p:commandLink>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
